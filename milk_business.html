<!DOCTYPE html>
<html>
<head>
    <title>Patel Farm - Milk Calculator</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 30%;
        }

        button {
            padding: 10px 15px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #2ecc71;
            color: white;
        }

        .total {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>

    <h1>üêÑ Patel Farm - Milk Business Calculator ü•õ</h1>

    <div class="container">

        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="number" id="milkQty" placeholder="Milk (Liters)">
        <input type="number" id="rate" placeholder="Rate per Liter">
        <button onclick="addRecord()">Add</button>

        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Milk (L)</th>
                    <th>Rate</th>
                    <th>Total ‚Çπ</th>
                </tr>
            </thead>
            <tbody id="recordTable">
            </tbody>
        </table>

        <div class="total">
            Grand Total: ‚Çπ <span id="grandTotal">0</span>
        </div>

    </div>

<script>

let records = JSON.parse(localStorage.getItem("milkRecords")) || [];

function addRecord() {
    let name = document.getElementById("customerName").value;
    let qty = parseFloat(document.getElementById("milkQty").value);
    let rate = parseFloat(document.getElementById("rate").value);

    if(name === "" || isNaN(qty) || isNaN(rate)) {
        alert("Please fill all fields!");
        return;
    }

    let total = qty * rate;

    let record = { name, qty, rate, total };
    records.push(record);

    localStorage.setItem("milkRecords", JSON.stringify(records));

    displayRecords();
    clearFields();
}

function displayRecords() {
    let table = document.getElementById("recordTable");
    table.innerHTML = "";

    let grand = 0;

    records.forEach(r => {
        grand += r.total;

        let row = `
            <tr>
                <td>${r.name}</td>
                <td>${r.qty}</td>
                <td>‚Çπ ${r.rate}</td>
                <td>‚Çπ ${r.total}</td>
            </tr>
        `;

        table.innerHTML += row;
    });

    document.getElementById("grandTotal").innerText = grand;
}

function clearFields() {
    document.getElementById("customerName").value = "";
    document.getElementById("milkQty").value = "";
    document.getElementById("rate").value = "";
}

displayRecords();

</script>

</body>
</html>
