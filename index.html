<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patel Farm Dairy System</title>

<!-- jsPDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:15px;
    background:#f4f6f9;
}

h1{
    text-align:center;
    color:#2c3e50;
}

.container{
    max-width:1000px;
    margin:auto;
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input,select,button{
    padding:8px;
    margin:5px 0;
    width:100%;
    box-sizing:border-box;
}

button{
    background:green;
    color:white;
    border:none;
    border-radius:5px;
}

button:hover{
    background:darkgreen;
}

.deleteBtn{ background:red; }
.editBtn{ background:orange; }
.pdfBtn{ background:#2c3e50; }
.backupBtn{ background:#2980b9; }

table{
    width:100%;
    margin-top:15px;
    border-collapse:collapse;
    font-size:14px;
}

th,td{
    border:1px solid #ccc;
    padding:6px;
    text-align:center;
}

th{
    background:#27ae60;
    color:white;
}

.summary{
    margin-top:10px;
    font-weight:bold;
}

@media(min-width:768px){
    input,select,button{
        width:auto;
    }
}
</style>
</head>

<body>

<h1>üêÑ Patel Farm Dairy Management ü•õ</h1>

<div class="container">

<h3>Add Customer</h3>
<input type="text" id="customerName" placeholder="Customer Name">
<button onclick="addCustomer()">Add Customer</button>

<hr>

<select id="customerSelect" onchange="loadCustomer()">
<option value="">-- Select Customer --</option>
</select>

<div id="customerSection"></div>

<hr>

<h3>Backup & Restore</h3>
<button class="backupBtn" onclick="backupData()">Download Backup</button>
<input type="file" onchange="restoreData(event)">

</div>

<script>

let customers = JSON.parse(localStorage.getItem("milkData")) || {};

function saveData(){
    localStorage.setItem("milkData",JSON.stringify(customers));
}

function addCustomer(){
    let name=document.getElementById("customerName").value.trim();
    if(!name) return alert("Enter name");
    if(customers[name]) return alert("Already exists");
    customers[name]=[];
    saveData();
    updateList();
    document.getElementById("customerName").value="";
}

function updateList(){
    let select=document.getElementById("customerSelect");
    select.innerHTML='<option value="">-- Select Customer --</option>';
    for(let name in customers){
        select.innerHTML+=`<option value="${name}">${name}</option>`;
    }
}

function loadCustomer(){
    let name=document.getElementById("customerSelect").value;
    if(!name){
        document.getElementById("customerSection").innerHTML="";
        return;
    }

    let html=`
    <h3>${name}</h3>
    <input type="date" id="date">
    <input type="number" id="liters" placeholder="Liters">
    <input type="number" id="rate" placeholder="Rate">
    <button onclick="addEntry('${name}')">Add Entry</button>

    <br><br>
    <label>Monthly Report:</label>
    <input type="month" id="monthFilter" onchange="loadCustomer()">

    <button class="pdfBtn" onclick="downloadPDF('${name}')">Download PDF</button>

    <table>
    <tr>
        <th>Date</th>
        <th>L</th>
        <th>Rate</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    `;

    let entries=customers[name];
    let month=document.getElementById("monthFilter")?.value;
    let totalL=0,totalA=0;

    entries.forEach((e,i)=>{
        if(month && !e.date.startsWith(month)) return;

        totalL+=e.liters;
        totalA+=e.total;

        html+=`
        <tr>
            <td>${e.date}</td>
            <td>${e.liters}</td>
            <td>${e.rate}</td>
            <td>${e.total}</td>
            <td>
                <button class="editBtn" onclick="editEntry('${name}',${i})">Edit</button>
                <button class="deleteBtn" onclick="deleteEntry('${name}',${i})">Delete</button>
            </td>
        </tr>
        `;
    });

    html+=`</table>
    <div class="summary">
    Total Liters: ${totalL} L <br>
    Total Amount: ‚Çπ ${totalA}
    </div>`;

    document.getElementById("customerSection").innerHTML=html;
}

function addEntry(name){
    let date=document.getElementById("date").value;
    let liters=parseFloat(document.getElementById("liters").value);
    let rate=parseFloat(document.getElementById("rate").value);

    if(!date||!liters||!rate) return alert("Fill all fields");

    customers[name].push({
        date,
        liters,
        rate,
        total:liters*rate
    });

    saveData();
    loadCustomer();
}

function deleteEntry(name,i){
    if(confirm("Delete entry?")){
        customers[name].splice(i,1);
        saveData();
        loadCustomer();
    }
}

function editEntry(name,i){
    let e=customers[name][i];
    let l=prompt("Edit Liters:",e.liters);
    let r=prompt("Edit Rate:",e.rate);

    if(l&&r){
        e.liters=parseFloat(l);
        e.rate=parseFloat(r);
        e.total=e.liters*e.rate;
        saveData();
        loadCustomer();
    }
}

function downloadPDF(name){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let month=document.getElementById("monthFilter")?.value;
    let entries=customers[name];

    let y=20;
    doc.text(`Patel Farm Dairy Bill`,20,10);
    doc.text(`Customer: ${name}`,20,y);
    y+=10;

    let total=0;

    entries.forEach(e=>{
        if(month && !e.date.startsWith(month)) return;

        doc.text(`${e.date}  -  ${e.liters}L x ${e.rate} = ${e.total}`,20,y);
        total+=e.total;
        y+=8;
    });

    y+=10;
    doc.text(`Total Amount: Rs ${total}`,20,y);

    doc.save(`${name}_Milk_Bill.pdf`);
}

function backupData(){
    let blob=new Blob([JSON.stringify(customers)],{type:"application/json"});
    let a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="patel_farm_backup.json";
    a.click();
}

function restoreData(event){
    let file=event.target.files[0];
    if(!file) return;

    let reader=new FileReader();
    reader.onload=function(e){
        customers=JSON.parse(e.target.result);
        saveData();
        updateList();
        alert("Data Restored Successfully");
    };
    reader.readAsText(file);
}

updateList();

</script>
</body>
</html>
